<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hello World</title>

<style>
* {
	margin: 0;
	padding: 0;
}

html, 
body {
	height: 100%;
	position: relative;
	width: 100%;
}

body {
	background: #eee;
}

canvas {
	background: white;
	display: block;
}

#c {
	/*left: 50%;*/
	position: absolute;
	/*top: 50%;*/
	/*transform: translate(-50%, -50%);*/
}</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
;(function(main) {
	var args = {};
	window.onload = function() {
		main(args);
	};
})(function(args) {

	'use strict';

	var Box = function(x, y, w, h, s) {
		this.x = x;
		this.y = y;
		this.w = w;
		this.h = h;
		this.s = s;
		// 小盒子移动的速度 speed哒
		this.a = Math.random() * Math.PI * 2;
		// 旋转弧度
		this.hue = Math.random() * 360;
		// hue hsla颜色表示法里的色调 s是饱和度 l是亮度
	};

	Box.prototype = {
		constructor: Box,
		update: function() {
			this.a += Math.random() * 0.5 - 0.25;
			// 每次更新小盒子的方向会随机改变+-0.25（弧度制）
			this.x += Math.cos(this.a) * this.s;
			this.y += Math.sin(this.a) * this.s;
			this.hue += 5;
			if(this.x > WIDTH) this.x = 0;
			else if(this.x < 0) this.x = WIDTH;
			if(this.y > HEIGHT) this.y = 0;
			else if(this.y < 0) this.y = HEIGHT;
			// 跑出画布时拽回来
		},
		render: function(ctx) {
			ctx.save();
			ctx.fillStyle = 'hsla(' + this.hue + ', 100%, 50%, 1)';
			// 填充颜色
			ctx.translate(this.x, this.y);
			// translate:将坐标0点的位置挪至原(x,y)
			ctx.rotate(this.a);
			// rotate:顺时针旋转画布，参数弧度制
			ctx.fillRect(-this.w, -this.h / 2, this.w, this.h);
			// fillRect(x,y,w,h)  (x,y)矩形左上角坐标
			ctx.restore();
			// save 和 restore 配合使用，确保translate,rotate这些操作不会影响到其他元素
		}
	};

	var Circle = function(x, y, tx, ty, r) {
		this.x = x;
		this.y = y;
		this.ox = x;
		this.oy = y;
		// ox origin x
		this.tx = tx;
		this.ty = ty;
		// tx target x
		this.lx = x;
		this.ly = y;
		// lx line x
		this.r = r;
		// r 实际半径
		this.br = r;
		// based r 初始半径
		this.a = Math.random() * Math.PI * 2;
		// angle 弧度
		this.sx = Math.random() * 0.5;
		this.sy = Math.random() * 0.5;
		// sx speed x
		this.o = Math.random() * 1;
		// o alpha值
		this.delay = Math.random() * 200;
		// delay 大概是显现时长
		this.delayCtr = 0;
		// 大概是时长计数
		this.hue = Math.random() * 360;
		// 色调
	};

	Circle.prototype = {
		constructor: Circle,
		update: function() {

			if(this.delayCtr < this.delay) {
				this.delayCtr++;
				return;
				// 时间没到不进行更新
			}

			this.hue += 1;
			// 颜色渐变
			this.a += 0.1;
			// 弧度渐变 控制小圆形大小变化速率

			this.lx = this.x;
			this.ly = this.y;
			// 线的起始位置是前帧位置
			if(!clickToggle) {//没点击的时候，跑向目标
				this.x += (this.tx - this.x) * this.sx;
				this.y += (this.ty - this.y) * this.sy;					
			} else {//点击后，跑回原位
				this.x += (this.ox - this.x) * this.sx;
				this.y += (this.oy - this.y) * this.sy;										
			}


			this.r = this.br + Math.cos(this.a) * (this.br * 0.5);
		},
		render: function(ctx) {

			ctx.save();
			ctx.globalAlpha = this.o;
			// 设置alpha值
			ctx.fillStyle = 'hsla(' + this.hue + ', 100%, 50%, 1)';
			ctx.translate(this.x, this.y);
			ctx.beginPath();
			ctx.arc(0, 0, this.r, 0, Math.PI * 2);
			// arc(x,y,r,sAngle,eAngle,counterclockwise):(x,y)圆心坐标，r半径，sAngle起始角，三点钟方向为0度，counterclockwise:flase顺时针。
			ctx.fill();
			ctx.restore();

			if(clickToggle) {//如果被点击了
				ctx.save();
				ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, 50%, 1)';
				ctx.beginPath();
				ctx.moveTo(this.lx, this.ly);
				// lx ly上一帧圆心位置
				ctx.lineTo(this.x, this.y);
				// 趋向源位置的直线
				ctx.stroke();
				ctx.restore();					
			}


		}
	};

	var txtCanvas = document.createElement('canvas');
	// create了却没放上去
	var txtCtx = txtCanvas.getContext('2d');

	var c = document.getElementById('c');
	var ctx = c.getContext('2d');

	var WIDTH = c.width = window.innerWidth;
	var HEIGHT = c.height = window.innerHeight;
	
	// // 画布的尺寸就是窗口的尺寸
	var imgData = null;
	var idx = null;
	var skip = 4;
	// 步长
	var circles = [];
	var circle = null;
	var a = null;
	var clickToggle = false;
	var boxList = [];
	var box = null;

	txtCanvas.width = WIDTH;
	txtCanvas.height = HEIGHT;

	txtCtx.font = 'bold 120px Sans-serif';
	txtCtx.textAlign = 'center';
	txtCtx.baseline = 'middle';
	txtCtx.fillText('M G F _ M O O C', WIDTH / 2, HEIGHT / 2);
	// fillText(text,x,y,maxWidth(可选)): (x,y)开始绘制文本的位置 maxWidth,允许的最大宽度
	// ctx.font = 'bold 12px Monospace';
	// ctx.textAlign = 'center';
	// // 开始绘制的位置作为中点，哇这个好
	// ctx.baseline = 'middle';

	imgData = txtCtx.getImageData(0, 0, WIDTH, HEIGHT).data;

	for(var y = 0; y < HEIGHT; y += skip) {
		for(var x = 0; x < WIDTH; x += skip) {
			idx = (x + y * WIDTH) * 4 - 1;
			if(imgData[idx] > 0) {//不透明，即文字部分 canvaas绘制图片 空白部分为完全透明黑色 
				// imageData.data,透明度取指0~255
				
				a = Math.PI * 2 * Math.random();
				circle = new Circle(
					WIDTH / 2 + Math.cos(a) * WIDTH,
					HEIGHT / 2 + Math.sin(a) * WIDTH,
					// 这种初始位置的设置保证初始位置在屏幕外
					x, 
					y,
					Math.random() * 4
				);
				circles.push(circle);
			}
		}
	}

	for(var b = 0; b < 10; b++) {
		box = new Box(
				WIDTH * Math.random(),
				HEIGHT * Math.random(),
				5,
				2,
				5 + Math.random() * 5
				// 100
			);
		boxList.push(box);
	}


	c.addEventListener('click', function(e) {
		clickToggle = !clickToggle;
	});

	requestAnimationFrame(function loop() {
		requestAnimationFrame(loop);
		// http://www.cnblogs.com/coolslider/p/5230954.html
		// http://www.cnblogs.com/xiaohuochai/p/5777186.html
		// http://www.zhangxinxu.com/wordpress/2013/09/css3-animation-requestanimationframe-tween-%E5%8A%A8%E7%94%BB%E7%AE%97%E6%B3%95/
		ctx.globalCompositeOperation = 'source-over';
		// sourse-over先画的在下面 destination-over相反
		ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
		// 0.5的透明度制造残影
		ctx.fillRect(0, 0, WIDTH, HEIGHT);
		// 上三句将前一帧覆盖
		// ctx.fillStyle = 'white';
		// ctx.fillText('CLICK TO TOGGLE', WIDTH / 2, HEIGHT / 2 + 100);					

		ctx.globalCompositeOperation = 'lighter';

		for(var i = 0, len = circles.length; i < len; i++) {
			circle = circles[i];
			circle.update();
			circle.render(ctx);
		}

		for(var j = 0; j < boxList.length; j++) {
			box = boxList[j];
			box.update();
			box.render(ctx);
		}

	});


});
</script>

</body>
</html>
