	<script>
		var images = document.getElementsByTagName('img');
		var len = images.length;
		var loadedpos = 0;

		var h = window.innerHeight;
		console.log("height:"+h);
		function lazyLoad(){
			
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			console.log("scrollTop:"+scrollTop);
			for(var i = loadedpos ; i < len ; i++){
				
				console.log(i+"offsetTop:"+images[i].offsetTop);
				if(images[i].offsetTop < h+scrollTop){//-200为了让人看到效果
					loadedpos++;
					images[i].src = images[i].getAttribute('data-src');
				}
				else break;
			} 



		};

		//debounce 函数去抖 调用函数n毫秒后才会执行，若等待期间又调用此函数，则计时从头开始
		// 简单实现：
		var debounce = function(delay,func){
			var last;
		// 这样做可以不污染全局变量
		// 看看js变量的作用域链
			return function(){
				console.log("last:"+last);
				clearTimeout(last);
				console.log("here");
				last = setTimeout(func,delay);
			}
		}
		
		// throtte 函数节流 调用函数n毫秒内对该函数的调用
		// 简单实现：
		var throtte = function(delay,func){
			var last = 0;
			// last 对返回的函数来说就是全局变量
			return function(){
				var curr = new Date();
				if((curr - last) > delay){
					last = curr;
					func.apply(this);
				}
			}

		}


		lazyLoad();


		// 去抖
		// window.addEventListener('scroll',debounce(1000,lazyLoad),false);
		// 节流
		window.addEventListener('scroll',throtte(1000,lazyLoad),false);

		// 普通
		// window.addEventListener('scroll',lazyLoad,false);

	</script>
